<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        ul{
            list-style:none;
        }
        #menu{
            width:200px;
            border:1px solid #000;
        }
        h2{
            background:#000;
            color:#fff;
        }
        #menu ul{
            display:none;

        }
    </style>
</head>
<body>
<ul id="menu">
    <li><h2>管理区</h2>
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ul>
    </li>
    <li><h2>交流区</h2>
        <ul>
            <li>4</li>
            <li>5</li>
            <li>6</li>
        </ul>
    </li>
</ul>
<script>
    var aH2=document.getElementsByTagName('h2');
//  var flag=false;
    for(var i=0;i<aH2.length;i++){
        aH2[i].flag=false;
        aH2[i].onclick=function(){
            var oNext=next(this);
           /*if(oNext.style.display==''||oNext.style.display=='none'){
                oNext.style.display='block';
            }
            else{
                oNext*!/.style.display='none';
            }*/
            if(this.flag){
                oNext.style.display='none';
            }
            else{
                oNext.style.display='block';
            }
            this.flag=!this.flag;
        }
    }
    function next(elem){
        do{
            elem=elem.nextSibling;
        }while(elem && elem.nodeType!=1);
        return elem;
    }
</script>
</body>
</html>
