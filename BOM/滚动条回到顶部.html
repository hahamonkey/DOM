<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        body{
            height:2000px;
        }
        #go-top{
            width:35px;
            height:74px;
            background:url("go-top.jpeg") -22px 0 no-repeat;
            position:fixed;
            bottom:50px;
            right:50px;
        }
        #go-top:hover{
            background:url("go-top.jpeg") -113px 0 no-repeat;
        }
    </style>
</head>
<body>
<a href="javascript:;" id="go-top"></a> <!--这里若是#,则点击会刷新当前页面，这里使用伪协议解决此问题-->
<script>
    var oBtn=document.getElementById('go-top');
    oBtn.onclick=function(){
        var iScrollTop=document.documentElement.scrollTop || document.body.scrollTop;
        var timer=setInterval(function(){
            /*window.scrollTo(0,iScrollTop-=50);  匀速运动
            if(iScrollTop<=0){
                clearInterval(timer);
            }*/
            window.scrollTo(0,iScrollTop*=0.8);   /*匀减速运动*/
            if(iScrollTop<=1){
                clearInterval(timer);
            }
        },100);
    }

    /*if(document.documentElement.scrollTop){
        iScrollTop=document.documentElement.scrollTop;
    }
    else{
        iScrollTop=document.body.scrollTop;
    }*/
</script>
</body>
</html>
