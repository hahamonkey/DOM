<script>
    var oDiv=document.getElementById('div1');


    function addEvent(elem,evtype,fn,flag){
        if(elem.addEventListener){
            elem.addEventListener(evtype,fn,flag);
        }
        else{

           /* IE下绑定事件,this指向window
            elem.addEvent('on'+evtype,fn);  */


            elem.addEvent('on'+evtype,function(){

                fn.call(elem);             /*该函数的目的是使this指向elem，解决了浏览器兼容性问题*/
            });
        }
    }
    addEvent(oDiv,'click',function(){
        alert('111');

</script>
