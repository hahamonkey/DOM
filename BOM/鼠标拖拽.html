<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        #div1{
            width:200px;
            height:200px;
            background:#65666b;
            position:absolute;
            left:0;
            top:0;
        }
    </style>
</head>
<body>
<div id="div1"></div>
<script>
    var oDiv=document.getElementById('div1');
    oDiv.onmousedown=function(e){
        e=e||window.event;
        var X= e.clientX-oDiv.offsetLeft;
        var Y= e.clientY-oDiv.offsetTop;
        document.onmousemove=function(e){  //这里给document添加事件而不是oDiv，看好依赖关系，如果是oDiv则存在bug
            e = e || window.event;
            oDiv.style.left= e.clientX-X+'px';
            oDiv.style.top= e.clientY-Y+'px';
        }
    }
    oDiv.onmouseup=function(){
        document.onmousemove=null;
    }

</script>
</body>
</html>
