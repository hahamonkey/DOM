<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        #small-box{
            position:relative;
            width:400px;
            height:400px;
            overflow:hidden;
        }
        #drag{
            width:200px;
            height:200px;
            background:#e0e0e0;            opacity: 0.6;
            filter:alpha(opacity=60);
            position:absolute;
            top:0;
            left:0;
            display:none;
        }
        #big-box{
            width:400px;
            height:400px;
            position:absolute;
            left:400px;
            top:0;
            overflow:hidden;

        }
        #big-image{
            position:absolute;
        }
    </style>
</head>
<body>
<div id="small-box">
    <img src="images/1.jpg" alt=""/>
    <div id="drag"></div>
</div>
<div id="big-box">
    <img id="big-image" src="images/2.jpg" alt=""/>
</div>
<script>
    var oDrag = document.getElementById('drag');
    var oSmallBox = document.getElementById('small-box');
    var oBigBox = document.getElementById('big-box');
    var oBigImg = document.getElementById('big-image');
    oSmallBox.onmouseover = function(){
        oDrag.style.display = "block";
        oBigBox.style.display = "block";
        oSmallBox.onmousemove();
    };
    oSmallBox.onmouseout = function(){
        oDrag.style.display = "none";
        oBigBox.style.display = "none";
    }
    oSmallBox.onmousemove = function(e){
        e = e || window.event;
        iLeft = e.clientX - oDrag.offsetWidth/2;
        iTop = e.clientY - oDrag.offsetWidth/2;
        if(e.clientX > 300){
            iLeft = 200;
        }
        if(e.clientX < 100){
            iLeft = 0;
        }
        if(e.clientY > 300){
            iTop = 200;
        }
        if(e.clientY < 100){
            iTop = 0;
        }
        oDrag.style.left = iLeft + 'px';
        oDrag.style.top = iTop + 'px';
        oBigImg.style.left = -iLeft*2 + "px";
        oBigImg.style.top = -iTop*2 + "px";
    }
</script>
</body>
</html>
