<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    var str="当前的screen信息是：";
    for(var propname in window.screen){
        str += propname + ":" + window.screen[propname] + "<br>";
    }
    document.write(str);
</script>

</body>
</html>
