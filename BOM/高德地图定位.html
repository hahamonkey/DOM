<!DOCTYPE html>
<html>
<head lang="en">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>地图定位</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        html,body,#container{
            height:100%;
            width:100%;
        }
    </style>
    <script src="http://webapi.amap.com/maps?v=1.3&key=64620d4e376822f07d4fc16f5118b6f9"></script>
    <script>
        function initialize(){
            navigator.geolocation.getCurrentPosition(function(position){
                //获取浏览器提供的地理位置信息
                var lnglat=[position.coords.longitude,position.coords.latitude];
                //创建高德地图，制定把地图显示到container元素上
                var map= new AMap.Map('container',{
                    resizeEnable: true,
                    zoom: 16,
                    center: lnglat
                });
                //构建显示位置的信息窗口
                var infoWindow=new AMap.InfoWindow({
                    content: "I am here"
                });
                infoWindow.open(map,lnglat);
            },function(error){
                alert("您的浏览器没有提供地理位置信息！");
            },{
                enableHighAccuracy: true,
                maximumAge:1000
            });
        }
    </script>
</head>
<body onload="initialize();">
    <div id="container"></div>
</body>

</html>
